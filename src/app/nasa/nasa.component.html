<div class="container-fluid">
    <h2>Mars Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>photo id</th>
                <th>camera</th>
                <th>image</th>
                <th>rover name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of marsobject.Photos">
                <td>{{item.id}}</td>
                <td>{{item.camera.full_name}}</td>
                <td>
                    <img [src]="item.img_src" width="100" height="100">
                </td>
                <td>
                    {{item.rover.name}
                </td>

        </tbody>
    </table>
</div>
