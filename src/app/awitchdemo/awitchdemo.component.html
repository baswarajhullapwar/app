<div class="container-fluid">
    <h2>product details</h2>
    <div class="btn-toolbar bg-danger">
        <div class="btn-group">
            <button (click)="changeTemplate($event)" name="basic"
            class="btn btn-danger">Basic Detiails</button>
              <button (click)="changeTemplate($event)" name="preview"
            class="btn btn-danger">preview</button>
              <button (click)="changeTemplate($event)" name="rating"
            class="btn btn-danger">price and rating</button>
              <button (click)="changeTemplate($event)" name="description"
            class="btn btn-danger">description</button>
            
        </div>
    </div>
    <div class="mt-3" [ngSwitch]="Templetodisplay">
        <div *ngSwitchCase="'basic'">
            <h3>product detail</h3>
            <p>{{product.title}}</p>
        </div>
        <div *ngSwitchCase="'preview'">
            <h3>preview</h3>
            <img [src]="product.image" width="200" height="200">

        </div>
        <div *ngSwitchCase="'rating'">
            <h3>price and rating</h3>
            <dl>
                <dt>price</dt>
                <dd>{{product.price}}</dd>
                <dt>rating</dt>
                <dd>
                    <span class="bi bi-star-fill text-success"></span>
                    {{product.rating.rate}} [{{product.rating.count}}]
                </dd>
            </dl>
        </div>
        <div *ngSwitchCase="'description'">
            <h3>description</h3>
            <p>
                {{product.description}}
            </p>

        </div>
    </div>

</div>
