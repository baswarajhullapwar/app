<div class="container-fluid text-center">
    <div class="mb-3 mt-3">
        <div class="btn-group">
            <button (click)="zoomoutclick()" class="btn btn-primary">
                -
            </button>
            <button (click)="zoomclick()" class="btn btn-dark">
               zoom {{buttontext}}
            </button>
            <button (click)="zoominclick()" class="btn btn-primary">
                +
            </button>
        </div>
    </div>
</div>
<div class="d-flex container-fluid bg-primary justify-content-center align-items-center"
style="height:400px;">
<div>
    <div>
        <img (mouseover)="zoominclick()"
        (mouseout)="zoomoutclick()" [@zoom]="animationstate"
        src="assets/baswa image.jpg" width="100" height="100">
    </div>
</div>
</div>
