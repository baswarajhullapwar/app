<div class="container-fluid">
    <header class="p-2 bg-danger text-white text-center">
        <h1><span class="bi bi-cart 3"></span>Fakestore online shopping</h1>
    </header>
    <section class="row">
        <nav class="col-3">
       
            <div class="mt-3">
                <label class="form-label">select a category</label>
                <div>
                    <select (change)="categorychanged($event)" class="form-select">
                        <option [value]="category" *ngFor="let category of categories">
                            {{category|titlecase}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="mt-2" *ngIf="togglecart">
                <label>yyour cart</label>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>price</th>
                            <th>preview</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartitems">
                            <td>{{item.title}}</td>
                            <td>{{item.price}}</td>
                            <td><img src="item.image" width="50" height="50"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </nav>
        <main class="col-7">
            <div class="d-flex flex-wrap m-3 overflow-auto" style="height:500px;">
                <div *ngFor="let product of products" class="card m-2 p-2"
                style="width: 200px;">
                <img [src]="product.image" height="150" class="card-img-top">
                <div class="card-header" style="height: 160px;">
                    <p><b>{{product.title}}</b></p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>price</dt>
                        <dd>{{product.price}}</dd>
                            <dt>rating</dt>
                            <dd><span class="bi bi-star-fill-success"></span>
                            {{product.rating.rate}}[{{product.rating.count}}]</dd>
                    </dl>
                </div>
                <div class="cart-footer">
                    <button (click)="addtocartclick(product)" class="btn btn-danger w-100">
                        <span class="bi bi cart-4"></span>
                        add to cart
                    </button>
                </div>

            </div>
            </div>
        </main>
        <article class="col-2">
            <div class="mt-3">
                <button (click)="toggle()" class="btn btn-danger w-100">
                    <span class="bi bi-cart"></span>[{{count}}]your cart items
                </button>
            </div>
        </article>
    </section>
</div>
