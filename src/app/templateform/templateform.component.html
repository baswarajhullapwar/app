<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-5">
    <form [ngClass]="{'valid-style':formregister.valid,'invalid-style':formregister.invalid}" #formregister="ngForm"
    (ngSubmit)="FormSubmit(formregister.value)">
        <h2>register user</h2>
        <dl>
            <dt>user name</dt>
            <dd><input required type="text" minlength="4" maxlength="10" name="username" ngModel #username="ngModel"></dd>
            <dt>mobile</dt>
            <dd><input required  type="text" name="mobile" ngModel #mobile="ngModel"></dd>
        </dl>
        <button [disabled]="formregister.invalid" type="submit">register</button>
        <button *ngIf="formregister.dirty">save</button>
    </form>
    </div>
    <div class="col-7">
        <h2>vaildation services</h2>
        <dl>
            <dt>pristine[no change detected]</dt>
            <dd>{{formregister.pristine}}</dd>
            <dt>dirty[changes detected]</dt>
            <dd>{{formregister.dirty}}</dd>
            <dt>valid[all fields valid]</dt>
            <dd>{{formregister.valid}}</dd>
            <dt>invalid[any one field invalid]</dt>
            <dd>{{formregister.invalid}}</dd>
            <dt>submitted</dt>
            <dd>{{formregister.submitted}}</dd>
        </dl>
    </div>
   
</div>
</div>
